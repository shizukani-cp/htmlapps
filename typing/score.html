<!DOCTYPE html>
<html>

<head>
  <title>insource typing score</title>

  <link rel="stylesheet" href="https://shizukani-cp.github.io/basestyle.css/basestyle-dark.css">
</head>

<body>
  <table id='scores'>
    <thead>
      <tr>
        <th scope="col">スコア</th>
      </tr>
    </thead>
  </table>
  <script>
    const scores = JSON.parse(localStorage.getItem('scores')) || [0];
    scores.reverse();
    for (let row of scores) {
      row.time = new Date(row.time);
    }
    for (let row of scores) {
      table.innerHTML += `
<tr>
<th>${row.time.toLocaleString('ja-JP', {timeZone: 'Asia/Tokyo'})}</th>
<th>${row.score}</th>
</tr>
`
    }


  </script>
</body>

</html>
