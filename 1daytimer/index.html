<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://shizukani-cp.github.io/basestyle.css/basestyle-dark.min.css">
    <title>1日ごとのカウントダウンタイマー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #timer {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <form id="timeForm">
        <label for="maxTime">最大時間を設定：</label>
        <input type="time" id="maxTime" name="maxTime" required>
        <button type="submit">設定</button>
    </form>
    <div id="timer">00:00:00</div>
    <div>
        <button id="startButton">スタート</button>
        <button id="stopButton">ストップ</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
