<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静カニクリッカー</title>
    <link rel="stylesheet" href="https://shizukani-cp.github.io/basestyle.css/basestyle-light.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>静カニクリッカー</h1>
    </header>
    <main style="display: flex;">
        <div>
            <div id="clickArea">
                <img id="mainImage" src="shizukani.png" alt="クリック！">
            </div>
            <p></p>
        </div>
        <div style="margin-left: auto; text-align: right;">
            <button id="upgradeButton" class="button"><input type="checkbox" id="autoClickUpgradeButton">増加量をアップグレード（コスト: <span
                                                                             id="upgradeCost">10</span>）</button><br />
            <button id="summonHelperButton" class="button"><input type="checkbox" id="autoClickSummonHelperButton">助っ人を召喚（コスト: <span 
                                                                             id="helperCost">50</span>）</button><br />
            <button id="buyGunButton" class="button"><input type="checkbox" id="autoClickBuyGunButton">マシンガンを購入（コスト: <span
                                                                             id="buyGunCost">100000</span>）</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
